<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendup</title>
    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navigation">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>

            </div>
        </nav>
    </header>
    <section class="section">
        <div class="main-content">
            <h3 class="text-center mb-1">Welcome back.</h3>
            <p class="text-center mb-2">New to Sendup?  <a href="signup.html" class="underline">Sign up</a></p>
            <form action="">
                <div class="mb-3">
                    <label for="" class="paragraph">Your email address</label>
                    <input class="form-control input" type="text">
                </div>
                <div class="mb-3 password position-relative">
                    <label for="" class="paragraph">Your password</label>
                    <input class="form-control input" type="password" id="password">
                    <img id="show-password" class="cursor eye-icon position-absolute cu" src="images/eye-icon.png" alt="">
                </div>
                
                <button class="btn btn-primary w-100 mb-3">Log in</button>
            </form>
            <a href="" class="underline mb-4">Trouble logging in?</a>
            <p class="mb-3">Or log n with</p>
            <ul class="socal-icon d-flex justify-content-between gap-3">
                <a href=""><img src="images/google-icon.png" alt=""></a>
                <a href=""><img src="images/fb-icon.png" alt=""></a>
                <a href=""><img src="images/apple-icon.png" alt=""></a>
            </ul>
        </div>
    </section>
    <footer class="footer d-flex align-items-center justify-content-center">
        <p>© Sendup Payments Limited 2024</p>
    </footer>

    <!-- jquery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!--Bootstrap  -->
    <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="js//script.js"></script>
</body>

</html>
